<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>
  .caixas {
    display: flex;
    justify-content: space-around;
  }
  .demo {
    width: 100px;
    height: 100px;
    background-color: gray;
  }

  .c1 {
    background-color: red;
  }

  .c2 {
    background-color: green;
  }

  .c3 {
    background-color: blue;
  }
  .girar {
    transform: rotate(45deg);
  }
</style>

<div id="app">
  <div class="caixas">
    <div class="demo" :style="{backgroundColor:cor}"></div>
    <div class="demo" :style="[meuEstilo, {height:'150px'}]"></div>
    <div class="demo"></div>
  </div>
  <hr />
  <input type="color" v-model="cor" />
  <input type="number" v-model="largura" />
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      cor: "red",
      largura : 100
    },
    computed: {
      meuEstilo() {
        return {
          backgroundColor: this.cor,
          width: `${this.largura}px`
        };
      }
    }
  });
</script>
