<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<div id="app">
  <p>{{ contador }}</p>
  <button @click="somar">Somar 1</button>
  <hr>
  <input type="text" :value='contador'>
</div>

<script>

//@ igual ao v-on:
//: igual ao v-bind:

new Vue({
    el:'#app',
    data: {
        contador: 0
    },
    methods: {
        somar(){
           
            this.contador++            
        }
    }
})
</script>
