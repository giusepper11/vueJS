<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <input type="text" v-model= 'titulo'>
  <!-- two way data bind - dados do js -> template template-> js  -->
</div>

<script>
new Vue({
    el:'#app',
    data: {
        titulo: 'Usando VueJS'
    }
})
</script>
