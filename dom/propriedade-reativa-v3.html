<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <button v-on:click="aumentar">Aumentar</button>
  <button v-on:click="contador2++">Aumentar2</button>
  <button v-on:click="diminuir">Diminuir</button>
  <p>Contador: {{ contador }}</p>
  <p>Contador: {{ contador2 }}</p>
  <p>Resultado: {{ resultado }}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
      contador2: 0
    },
    computed: {
      resultado() { //Sincrono
        return this.contador >= 5 ? "Maior ou igual a cinco" : "Menor que 5";
      }
    },
    watch: { // Monitoramento, metodo mesmo nome do data
      contador(novo, antigo) {
        setTimeout(() => {
          this.contador = 0;
        }, 2000);
      }
    },
    methods: {
      aumentar() {
        this.contador++;
      },
      diminuir() {
        this.contador--;
      }
    }
  });
</script>
