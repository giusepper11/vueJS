<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
  <div id="app">
    <input type="text" name="" id="" v-on:input="alterarTitulo">
    <p>{{ titulo }}</p>
  </div>
</body>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Usando VueJS!"
    },
    methods: {
      alterarTitulo(event){
        this.titulo = event.target.value
      }
    }
  });
</script>
