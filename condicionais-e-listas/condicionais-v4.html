<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <template v-if="logado">
        <p>Perfil: Admin</p>
        <p>Usuario logado: {{nome}}</p>
    </template>
    <p v-else-if="anonimo">Usuario anonimo</p>
    <p v-else>Nenhum usuario logado</p>
    <button @click="logado = !logado">{{logado ? 'Sair' : 'Entrar'}}</button>
    <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado">
        Desenvolvido pra vc
    </footer>
    <footer v-show="!logado">
        Desenvolvido pra vc desconhecido
    </footer>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: false,
        }
    })
</script>
